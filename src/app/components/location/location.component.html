<section id="localizacao" class="location-section">
  <div class="location-container">
    <h2 class="section-title">NOSSA LOCALIZAÇÃO</h2>
    
    <div class="location-content">
      <div class="map-container">
        <iframe
          [src]="mapUrl"
          width="100%"
          height="450"
          style="border:0; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <a class="custom-pin" href="https://www.google.com/maps/dir/?api=1&destination=R.+Padre+Pedro+de+Alencar,+148+-+Messejana,+Fortaleza+-+CE,+60840-280&travelmode=driving" target="_blank" rel="noopener">
          <span class="pin-icon"><i class="fas fa-map-marker-alt"></i></span>
          <span class="pin-label">Tribo Academia</span>
        </a>
      </div>

      <div class="info-container">
        <div class="address-card">
          <div class="card-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="card-content">
            <h3>Endereço</h3>
            <p>{{ address }}</p>
          </div>
        </div>

        <div class="hours-card">
          <div class="card-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="card-content">
            <h3>Horário de Funcionamento</h3>
            <ul class="hours-list">
              <li *ngFor="let schedule of businessHours">
                <span class="days">{{ schedule.days }}</span>
                <span class="hours">{{ schedule.hours }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
